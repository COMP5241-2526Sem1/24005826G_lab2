name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: vercel_notes
          POSTGRES_USER: vercel
          POSTGRES_PASSWORD: vercel
        ports:
          - 54322:5432
        options: >-
          --health-cmd "pg_isready -U vercel -d vercel_notes" 
          --health-interval 5s 
          --health-timeout 5s 
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build (with temporary DATABASE_URL)
        env:
          # A placeholder Postgres URL so build-time env validation passes.
          # Build shouldn't require connectivity; runtime checks guard usage.
          DATABASE_URL: postgresql://vercel:vercel@127.0.0.1:54322/vercel_notes
        run: npm run build

      - name: Wait for database
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 54322 -U vercel -d vercel_notes && exit 0
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres did not become ready in time" && exit 1

      - name: Push schema
        env:
          DATABASE_URL: postgresql://vercel:vercel@127.0.0.1:54322/vercel_notes
        run: npm run db:push

      - name: Seed database
        env:
          DATABASE_URL: postgresql://vercel:vercel@127.0.0.1:54322/vercel_notes
        run: npm run db:seed

      - name: Run DB smoke test
        env:
          DATABASE_URL: postgresql://vercel:vercel@127.0.0.1:54322/vercel_notes
        run: npm test
